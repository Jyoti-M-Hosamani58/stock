    <style>

/* Ensure the body takes up the full height of the viewport */
body {
    margin: 0;
    padding: 0;
    position: relative;
    min-height: 100vh; /* Ensure the body covers the full height of the page */
}

/* Create the watermark effect */
body::before {
    content: "";
    position: fixed; /* Use fixed to ensure it covers the entire screen, even on scrolling */
    top: 80px;
    left: 0;
    width: 100%;
    height: 90%;
    background: url('{% static "img/logo.jpg" %}') no-repeat center center;
    background-size: cover; /* Cover the entire background */
    opacity: 0.1; /* Adjust opacity for faint watermark effect */
    pointer-events: none; /* Prevent it from blocking interactions */
    z-index: -1; /* Ensure it's behind all content */
}

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background-color: #c0e0c7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-box i {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-box h3 {
            font-size: 24px;
            color: #34495e;
        }

        .stat-box p {
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Employee Dashboard */
        .employee-dashboard {
            display: none;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .employee-dashboard button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .employee-dashboard button:hover {
            background-color: #34495e;
        }
    </style>
